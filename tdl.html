<body>
    <div class="container mt-2">
        <div>
            <a href="index.html">
                <img class="rotate" height="100" src="logo.png">
            </a>
        </div>
        <div class="text-center">
            <h1 class="text-center mt-2">To-Do List</h1>
            <p class="textColor_Change">Enter text into the input field to <span class="intro_tdl">add items</span> to your list. Max length 60 characters.</p>
            <p>Click the new list items to mark as <span class="subIntro_tdl">complete</span>.</p>
            <p>Click the "<span class="textColor_Change">X</span>" to remove a item from the list.</p>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <input id="user_Input" type="text" placeholder="Add new list item......" maxlength="60">
                <button id="add_Li" ><i class="fas fa-plus fa-lg"></i></button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <ul>

                </ul>
            </div>
        </div>

    </div>
